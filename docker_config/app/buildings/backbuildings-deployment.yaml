apiVersion: apps/v1
kind: Deployment
metadata:
  name: backbuildings
spec:
  selector:
      matchLabels:
        app: backbuildings
  replicas: 1
  template:
    metadata:
      labels:
        app: backbuildings
    spec:
      containers:
        - name: backbuildings
          image: docker-registry.default.svc:5000/ren-prototype/backbuildings:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
          resources:
            requests:
              cpu: 50m
              memory: 220Mi
            limits:
              cpu: 200m
              memory: 250Mi
      restartPolicy: Always