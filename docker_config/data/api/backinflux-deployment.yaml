apiVersion: apps/v1
kind: Deployment
metadata:
  name: backinflux
spec:
  selector:
      matchLabels:
        app: backinflux
  replicas: 1
  template:
    metadata:
      labels:
        app: backinflux
    spec:
      containers:
        - name: backinflux
          image: docker-registry.default.svc:5000/ren-prototype/backinflux:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          resources:
            requests:
              cpu: 100m
              memory: 170Mi
            limits:
              cpu: 150m
              memory: 200Mi
      restartPolicy: Always