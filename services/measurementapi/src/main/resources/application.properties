
# Spring properties file to use
spring.profiles.active = dlocal

# Service name and port to start
spring.application.name=influxAPI
server.port=8082

# InfluxDB configuration
influx.read-timeout=40s
influx.write-timeout=20s
management.health.influxdb.enabled=true
management.metrics.export.influx.enabled=false

# Swagger and OpenAPI docs
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api/docs-ui
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.doc-expansion=none
springdoc.pre-loading-enabled=true
springdoc.packages-to-scan=com.renergetic.measurementapi.controller