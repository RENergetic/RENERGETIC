
# Spring properties file to use
spring.profiles.active = dlocal

# Service name and port to start
spring.application.name=Rule Evaluation Service
server.port=8082

# Spring data (Don't change it)
spring.data.jpa.repositories.enabled=true
spring.sql.init.enable=always

# Swagger and OpenAPI docs
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/docs-ui
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.doc-expansion=none
springdoc.pre-loading-enabled=true
springdoc.packages-to-scan=com.renergetic.ruleevaluationservice.controller

# Rules configuration
rule.executionCRON=0 */5 * * * *
ev-dr.asset-type-name=pv_plant_group
ev-dr.executionCRON=0 * * * * *
me-aggr.executionCRON=0 */5 * * * *
