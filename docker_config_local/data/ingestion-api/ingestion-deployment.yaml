apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-api
spec:
  selector:
      matchLabels:
        app: ingestion-api
  replicas: 1
  template:
    metadata:
      labels:
        app: ingestion-api
    spec:
      containers:
        - name: ingestion-api
          image: ingestionapi:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
      restartPolicy: Always