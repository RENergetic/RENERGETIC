apiVersion: apps/v1
kind: Deployment
metadata:
  name: backinflux
spec:
  selector:
      matchLabels:
        app: backinflux
  replicas: 1
  template:
    metadata:
      labels:
        app: backinflux
    spec:
      containers:
        - name: backinflux
          image: backinflux:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8084
      restartPolicy: Always