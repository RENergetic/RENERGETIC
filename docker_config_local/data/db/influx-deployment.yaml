apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx-db
spec:
  selector:
    matchLabels:
      app: influx-db
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: influx-db
    spec:
      containers:
        - image: influxdb:2.2.0
          name: influx-db
          ports:
            - containerPort: 8086
          volumeMounts:
            - mountPath: /var/lib/influxdb
              name: influx-disk
#            - mountPath: /etc/influxdb/influxdb.conf
#              name: influxdb-config
#              subPath: influxdb.conf
#              readOnly: true
#          envFrom:
#            - secretRef:
#                name: influxdb-secrets
          env:
          - name: DOCKER_INFLUXDB_INIT_USERNAME
            value: reninflux
          - name: DOCKER_INFLUXDB_INIT_PASSWORD
            value: reninflux
          - name: DOCKER_INFLUXDB_INIT_ORG
            value: renergetic
          - name: DOCKER_INFLUXDB_INIT_BUCKET
            value: renergetic
          - name:  DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
            value: reninflux
          - name: DOCKER_INFLUXDB_INIT_MODE
            value: setup
      volumes:
        - name: influx-disk
          persistentVolumeClaim:
            claimName: influx-disk
#        - name: influxdb-config
#          configMap:
#            name: influxdb-config #https://octoperf.com/img/blog/kraken-kubernetes-influxdb-grafana-telegraf/influxdb-config.yaml