apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-api
spec:
  selector:
      matchLabels:
        app: ingestion-api
  replicas: 1
  template:
    metadata:
      labels:
        app: ingestion-api
    spec:
      containers:
        - name: ingestion-api
          image: docker-registry.default.svc:5000/${PROJECT}/ingestion-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          resources:
            requests:
              cpu: 100m
              memory: 170Mi
            limits:
              cpu: 350m
              memory: 350Mi
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/requirements
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
      restartPolicy: Always