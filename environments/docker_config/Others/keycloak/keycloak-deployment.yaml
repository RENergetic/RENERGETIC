apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: docker-registry.default.svc:5000/${PROJECT}/keycloak:latest
        imagePullPolicy: Always
        env:
        - name: KEYCLOAK_USER
          value: "admin"
        - name: KEYCLOAK_PASSWORD
          value: "admin"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: DB_VENDOR
          value: "POSTGRES"
        - name: DB_ADDR
          value: "postgresql-db-sv"
        - name: DB_PORT
          value: "5432"
        - name: DB_SCHEMA
          value: "public"
        - name: DB_DATABASE
          value: "keycloak"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        resources:
          requests:
            cpu: 250m
            memory: 500Mi
          limits:
            cpu: 650m
            memory: 650Mi
#        volumeMounts:
#        - name: keycloak-diskc
#          mountPath: /opt/jboss/keycloak/standalone/configuration/
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /auth/realms/master
            port: 8080
          initialDelaySeconds: 70
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
      restartPolicy: Always
#      volumes:
#        - name: keycloak-diskc
#          persistentVolumeClaim:
#            claimName: keycloak-disk